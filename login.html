<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Gamacare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f3f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            width: 60px;
            margin-bottom: 1rem;
        }

        .auth-form .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .auth-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .auth-form .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-submit {
            background-color: #111827;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #374151;
        }

        .auth-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <img src="logo.png" alt="Gamacare Logo" class="auth-logo">

    <form action="auth.php" method="POST" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
</div>

<script>
document.querySelector('.auth-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Login successful! Redirecting to booking...");
    window.location.href = "booking.html";
});
</script>

</body>
</html>
